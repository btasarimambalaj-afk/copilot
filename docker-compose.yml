version: "3.8"
services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:pass@db:5432/supportchat
      - JWT_SECRET=changeme
      - ADMIN_OTP=123456
      - MEDIA_ROOT=/app/uploads
      - CORS_ORIGINS=*
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - db
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: supportchat
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    volumes:
      - ./dbdata:/var/lib/postgresql/data